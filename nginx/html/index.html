<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopNow</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #818cf8;
            --background-color: #0f172a;
            --text-color: #f8fafc;
            --glass-background: rgba(255, 255, 255, 0.05);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            --card-gradient: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(125deg, #0f172a, #1e293b);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        nav {
            background: var(--glass-background);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: var(--glass-border);
            box-shadow: var(--glass-shadow);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #818cf8, #6366f1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }
        
        .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            padding: 0.5rem 1.25rem;
            border-radius: 9999px;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            letter-spacing: 0.3px;
        }
        
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .nav-links a.active {
            background: var(--card-gradient);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .page {
            display: none;
            padding: 7rem 2rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .page.active {
            display: block;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }
        
        .product-card {
            background: var(--card-gradient);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 1rem;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: var(--glass-border);
        }
        
        .product-info {
            padding: 1.5rem;
        }
        
        .product-info h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text-color);
            letter-spacing: -0.3px;
        }
        
        .product-info p {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        
        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
            display: block;
        }
        
        button {
            width: 100%;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            letter-spacing: 0.3px;
        }
        
        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        
        .admin-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }
        
        .admin-form, .admin-products {
            background: var(--card-gradient);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
            padding: 2rem;
            border-radius: 1rem;
        }
        
        input, textarea {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            width: 100%;
            margin-bottom: 1rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }
        
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #818cf8, #6366f1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-color);
            letter-spacing: -0.5px;
        }
        
        .cart-item {
            background: var(--card-gradient);
            border: var(--glass-border);
            border-radius: 1rem;
            margin-bottom: 1rem;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        
        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 0.75rem;
            border: var(--glass-border);
        }
        
        #cart-total {
            background: var(--card-gradient);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
            padding: 1.5rem;
            border-radius: 1rem;
            margin-top: 2rem;
        }
        
        #total-amount {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        @media (max-width: 768px) {
            .admin-container {
                grid-template-columns: 1fr;
            }
            
            .nav-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo">ShopNow</div>
            <ul class="nav-links">
                <li><a href="#" class="active" data-page="boutique">Boutique</a></li>
                <li><a href="#" data-page="admin">Admin</a></li>
                <li><a href="#" data-page="panier">Panier (<span id="cart-count">0</span>)</a></li>
            </ul>
        </div>
    </nav>

    <!-- Page Boutique -->
    <section id="boutique" class="page active">
        <h1>Nos Produits</h1>
        <div id="products-grid" class="products-grid"></div>
    </section>

    <!-- Page Admin -->
    <section id="admin" class="page">
        <h1>Pannel d'Administration</h1>
        <div class="admin-container">
            <form id="product-form" class="admin-form">
                <h2>Ajouter un Produit</h2>
                <input type="text" id="product-name" placeholder="Nom du produit" required>
                <input type="number" id="product-price" placeholder="Prix" required>
                <input type="url" id="product-image" placeholder="URL de l'image" required>
                <textarea id="product-description" placeholder="Description" required></textarea>
                <button type="submit">Ajouter le Produit</button>
            </form>
            
            <div class="admin-products">
                <h2>Produits Existants</h2>
                <div id="admin-products-list"></div>
            </div>
        </div>
    </section>

    <!-- Page Panier -->
    <section id="panier" class="page">
        <h1>Mon Panier</h1>
        <div id="cart-items"></div>
        <div id="cart-total">
            <h3>Total: <span id="total-amount">0</span>â‚¬</h3>
            <button id="checkout-btn">Commander</button>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
